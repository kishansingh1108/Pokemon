<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Comparison Tool</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://archive.org/download/PokemonIcon/pokemon%20icon.png"
    />
    <!-- css file-->
    <link rel="stylesheet" href="./asset/style.css" />
    <!--Bootstrap css package-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Bootstrap js package-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header Section-->
    <header>
      <div
        class="nav d-flex justify-content-evenly align-items-center bg-danger"
      >
        <div class="logo">
          <img class="nav-logo" src="./asset/Images/pokemon_logo.png" alt="" />
        </div>
        <div class="nav-text">
          <h2>Comparison Tool</h2>
        </div>
        <div class="img">
          <img class="nav-img" src="./asset/Images/pokemon_img.png" alt="" />
        </div>
      </div>
    </header>

    <!--Content-->
     <section>
         <!--side bar-->
         <aside class="bg-dark text-white p-4">
          <h6 class="text-center">Select Your First Choice</h6>
          <!--Dropdown-->
              <!--First Dropdown-->
              
              <select id="dropdown-box-1" onchange="fetchPokemonData(1)">
                <option value="" selected disabled>Choose Your Pokemon</option>
                <option value="pikachu">Pikachu</option>
                <option value="bulbasaur">Bulbasaur</option>
                <option value="charmander">Charmander</option>
                <option value="ivysaur">Ivysaur</option>
                <option value="venusaur">Venusaur</option>
                <option value="charmeleon">Charmeleon</option>
                <option value="charizard">Charizard</option>
                <option value="squirtle">Squirtle</option>
                <option value="wartortle">Wartortle</option>
                <option value="blastoise">Blastoise</option>
                <option value="caterpie">Caterpie</option>
                <option value="metapod">Metapod</option>
                <option value="butterfree">Butterfree</option>
                <option value="weedle">Weedle</option>
                <option value="kakuna">Kakuna</option>
                <option value="beedrill">Beedrill</option>
                <option value="pidgey">Pidgey</option>
                <option value="pidgeotto">Pidgeotto</option>
                <option value="pidgeot">Pidgeot</option>
                <option value="rattata">Rattata</option>
                <option value="raticate">Raticate</option>
              </select>
              </select>
            <!--Second Dropdown-->
              <h6 class="text-center mt-4">Select Your Second item</h6>
              <select id="dropdown-box-2" onchange="fetchPokemonData(2)">
                <option value="" selected disabled>Choose Your Pokemon</option>
                <option value="pikachu">Pikachu</option>
                <option value="bulbasaur">Bulbasaur</option>
                <option value="charmander">Charmander</option>
                <option value="ivysaur">Ivysaur</option>
                <option value="venusaur">Venusaur</option>
                <option value="charmeleon">Charmeleon</option>
                <option value="charizard">Charizard</option>
                <option value="squirtle">Squirtle</option>
                <option value="wartortle">Wartortle</option>
                <option value="blastoise">Blastoise</option>
                <option value="caterpie">Caterpie</option>
                <option value="metapod">Metapod</option>
                <option value="butterfree">Butterfree</option>
                <option value="weedle">Weedle</option>
                <option value="kakuna">Kakuna</option>
                <option value="beedrill">Beedrill</option>
                <option value="pidgey">Pidgey</option>
                <option value="pidgeotto">Pidgeotto</option>
                <option value="pidgeot">Pidgeot</option>
                <option value="rattata">Rattata</option>
                <option value="raticate">Raticate</option>
              </select>
        </aside>
     </section>
      <!--Display Section-->
      <section class="display p-4">
        <h2 class="text-center">Your Choice</h2>
        <div class="row">
          <div id="card-1" class=" pokemon-card col-6"></div>
          <div id="card-2" class="pokemon-card col-6"></div>
        </div>

        <button class="btn btn-dark mt-3" onclick="comparePokemon()">COMPARE</button>
        <div id="comparison-result" class="mt-3"></div>
      </section>
    <!--Js file-->
    <script src="./asset/script.js"></script>
  </body>
</html>
